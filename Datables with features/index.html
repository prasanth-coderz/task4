<!DOCTYPE html>
<html>
  <head>
    <title>Staff Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="table-controls">
      <span id="searchLabel">Search:</span>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="exportCSV">Export Data</button>
    </div>

    <table id="customTable" class="custom-table">
      <thead>
        <tr>
          <th data-column="id">
            ID <span class="sort-icon" data-column="id"></span>
          </th>
          <th data-column="name">
            Name <span class="sort-icon" data-column="name"></span>
          </th>
          <th data-column="position">
            Position <span class="sort-icon" data-column="position"></span>
          </th>
          <th data-column="office">
            Office <span class="sort-icon" data-column="office"></span>
          </th>
          <th data-column="age">
            Age <span class="sort-icon" data-column="age"></span>
          </th>
          <th data-column="start_date">
            Start Date <span class="sort-icon" data-column="start_date"></span>
          </th>
          <th data-column="salary">
            Salary <span class="sort-icon" data-column="salary"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Table data will be getting from JQUERY array (let data [])  -->
      </tbody>
    </table>

    <div class="table-controls">
      <button id="prev">Prev</button>
      <span id="pagination"></span>
      <button id="next">Next</button>
    </div>

    <script src="behavior.js"></script>
  </body>
</html>
