<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/css/lightgallery.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Slider</h1>
      <div id="lightgallery">
        <a href="images/img1.jpg">
          <img src="images/img1.jpg" alt="Parrot" />
        </a>
        <a href="images/img3.jpg">
          <img src="images/img3.jpg" alt="Fox" />
        </a>
        <a href="images/img4.jpg">
          <img src="images/img4.jpg" alt="Panda" />
        </a>
        <a href="images/img5.jpg">
          <img src="images/img5.jpg" alt="Parrot" />
        </a>
        <a href="images/img6.jpg">
          <img src="images/img6.jpg" alt="Deer">
        </a>
        <a href="images/img7.jpg">
          <img src="images/img7.jpg" alt="Zebra" />
        </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lightgallery-all.min.js"></script>
    <script src="script.js"></script>
    />
  </body>
</html>
